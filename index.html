<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MAHER TV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    #now-playing, #loading {
      text-align: center;
      color: #ffcc00;
      font-size: 20px;
      margin: 10px 0;
    }
    .controls-top {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background-color: #333;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 200px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
    }
    .dropdown-content button {
      color: #fff;
      padding: 10px;
      text-align: center;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
    }
    .dropdown-content button:hover {
      background-color: #444;
    }
    .show {
      display: block;
    }
    #video-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: auto;
    }
    .player-controls {
      text-align: center;
      margin: 10px;
    }
    .player-controls button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .player-controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>MAHER TV</header>
<div id="now-playing">القناة الحالية: لا شيء</div>
<div id="loading" style="display:none;">جاري التحميل...</div>

<div class="controls-top">
  <div class="dropdown">
    <button onclick="toggleDropdown('channelDropdown')" class="dropbtn" id="current-channel">Bein Sport 1</button>
    <div id="channelDropdown" class="dropdown-content"></div>
  </div>
  <div class="dropdown">
    <button onclick="toggleDropdown('qualityDropdown')" class="dropbtn" id="current-quality">الجودة: 240</button>
    <div id="qualityDropdown" class="dropdown-content"></div>
  </div>
</div>

<div id="video-container">
  <video id="video" controls></video>
</div>

<div class="player-controls">
  <button onclick="togglePlayPause()">تشغيل / إيقاف مؤقت</button>
</div>

<script>
  const qualities = [
    { label: '240', suffix: '_240.m3u8' },
    { label: '360', suffix: '_360.m3u8' },
    { label: '720', suffix: '_720.m3u8' },
    { label: '1080', suffix: '_1080.m3u8' },
    { label: 'تلقائي', suffix: '_adaptive.m3u8' }
  ];

  const playlist = Array.from({ length: 10 }, (_, i) => {
    const num = i + 1;
    const port = 7001 + num;
    return {
      name: `Bein Sport ${num}`,
      base: `http://stream.mytvplus.net:${port}/sport/ch${num}/ch${num}`
    };
  });

  let currentChannelIndex = 0;
  let currentQuality = qualities[0].suffix;
  let currentHls;

  function playStream(index, qualitySuffix) {
    const video = document.getElementById('video');
    const channel = playlist[index];
    const nowPlaying = document.getElementById('now-playing');
    const loading = document.getElementById('loading');

    if (currentHls) {
      currentHls.destroy();
      currentHls = null;
    }

    const streamUrl = channel.base + qualitySuffix;
    loading.style.display = 'block';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          alert("حدث خطأ أثناء تحميل القناة.");
          hls.destroy();
        }
      });
      currentHls = hls;
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      video.addEventListener('loadedmetadata', () => video.play());
    }

    video.oncanplay = () => {
      loading.style.display = 'none';
    };

    document.getElementById("current-channel").textContent = channel.name;
    document.getElementById("current-quality").textContent = "الجودة: " + getQualityLabel(qualitySuffix);
    nowPlaying.textContent = "القناة الحالية: " + channel.name;

    currentChannelIndex = index;
    currentQuality = qualitySuffix;

    // حفظ التفضيلات
    localStorage.setItem("lastChannel", index);
    localStorage.setItem("lastQuality", qualitySuffix);
  }

  function getQualityLabel(suffix) {
    const q = qualities.find(q => q.suffix === suffix);
    return q ? q.label : "غير معروف";
  }

  function toggleDropdown(id) {
    document.getElementById(id).classList.toggle("show");
  }

  window.onclick = function(e) {
    if (!e.target.matches('.dropbtn')) {
      document.querySelectorAll(".dropdown-content").forEach(d => d.classList.remove("show"));
    }
  }

  function renderDropdowns() {
    const channelDropdown = document.getElementById("channelDropdown");
    const qualityDropdown = document.getElementById("qualityDropdown");

    playlist.forEach((channel, index) => {
      const btn = document.createElement("button");
      btn.textContent = channel.name;
      btn.onclick = () => {
        playStream(index, currentQuality);
        toggleDropdown("channelDropdown");
      };
      channelDropdown.appendChild(btn);
    });

    qualities.forEach(q => {
      const btn = document.createElement("button");
      btn.textContent = q.label;
      btn.onclick = () => {
        playStream(currentChannelIndex, q.suffix);
        toggleDropdown("qualityDropdown");
      };
      qualityDropdown.appendChild(btn);
    });
  }

  function togglePlayPause() {
    const video = document.getElementById("video");
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }

  renderDropdowns();

  // تحميل التفضيلات السابقة إذا وجدت
  const savedIndex = localStorage.getItem("lastChannel");
  const savedQuality = localStorage.getItem("lastQuality");
  if (savedIndex !== null && savedQuality) {
    playStream(+savedIndex, savedQuality);
  } else {
    playStream(0, currentQuality);
  }
</script>

</body>
</html>
